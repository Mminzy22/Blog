---
layout: default
---

<h3 class="post-title">{{ page.title }}</h3>
<hr class="post-divider"> <!-- 제목 밑에 줄 추가 -->

<!-- 목차 섹션 -->
<nav>
    <h4>목차</h4>
    <ul class="toc">
      {% for heading in page.content | markdownify | split: '\n' %}
        {% if heading contains '<h' %}
          {% assign heading_level = heading | slice: 2, 1 %}
          {% assign heading_text = heading | strip_html | strip_newlines %}
          {% assign heading_id = heading_text | slugify %}
          <li class="toc-level-{{ heading_level }}">
            <a href="#{{ heading_id }}">{{ heading_text }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>

{{ content }}
<!-- 각 페이지의 주요 콘텐츠를 삽입 -->
